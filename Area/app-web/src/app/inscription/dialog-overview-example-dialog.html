<div class="card-content">
  <div class="card-title">
    <h2>SIGN UP FORM</h2>
    <div class="underline-title"></div>
  </div>
  <div class="d-flex justify-content-center">
    <img style="width: 90px;" src="../assets/image_logo.png">
  </div>
  <div class="card-body">
    <form class="form" method="post" class="form" #userForm="ngForm" (ngSubmit)="postUser(userForm)">
      <div class="input-group form-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        </div>
        <input (click)="alreadyUse = false; mailEmpty = false; incorrect = false;" class="form-control" placeholder="mail" name="mail" [(ngModel)]="userService.selectedUser.mail">
        <div class="form-border">
          <div *ngIf="mailEmpty">
            <h5 class="input-error">Mail vide</h5>
          </div>
          <div *ngIf="incorrect">
            <h5 class="input-error">adresse non compatible</h5>
          </div>
          <div *ngIf="alreadyUse">
            <h5 class="input-error">adresse mail déjà utilisée</h5>
          </div>
          </div>
      </div>
      <div class="input-group form-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-key"></i></span>
        </div>
        <input (click)="noPwd = false;" type="password" class="form-control" placeholder="password" name="pwd" [(ngModel)]="userService.selectedUser.hashedPassword">
        <div class="form-border">
          <div *ngIf="noPwd">
            <h5 class="input-error">Mot de passe vide</h5>
          </div>
          <div *ngIf="pwdDifferent">
            <h5 class="input-error">mot de passe différent</h5>
          </div>
          </div>
      </div>
      <div class="input-group form-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-check"></i></span>
        </div>
        <input (click)="noPwd = false;" type="password" class="form-control" placeholder="confirm password" name="pwd_confirm" [(ngModel)]="userService.selectedUser.pwd_confirm">
        <div class="form-border">
          <div *ngIf="noPwd">
            <h5 class="input-error">Mot de passe vide</h5>
          </div>
          <div *ngIf="pwdDifferent">
            <h5 class="input-error">mot de passe différent</h5>
          </div>
          </div>
      </div>
      <div class="form-group">
        <div class="d-flex justify-content-center">
          <input type="submit" value="Login" name="submit" class="btn float-right login_btn">
        </div>
      </div>
    </form>
  </div>
</div>
