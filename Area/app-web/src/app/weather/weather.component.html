<div (click)="test()" id="divWeatherMain"> 
    <div *ngIf="WeatherData.isDay" class="weatherWidgetRow">
        <i class="fas fa-3x fa-sun sun"></i>  
    </div>   
    <div *ngIf="!WeatherData.isDay" class="weatherWidgetRow">
        <i class="fas fa-3x fa-moon moon"></i>  
    </div>   
    <div class="weatherWidgetRow cloudDiv">
        <i class="fas fa-cloud fa-3x cloud"></i>
    </div>
    <div class="weatherWidgetRow" style="font-size: 25px; margin-top: 30px;">{{WeatherData.name}}</div>
    <div class="weatherWidgetRow" style="font-size: 32px; margin-top: 10px;">{{WeatherData.temp_celcius}}째</div>
    <div class="weatherWidgetRow" style="font-size: 12px; margin-top: 5px;">min: {{WeatherData.temp_min}}째 max: {{WeatherData.temp_max}}째</div>
    <div class="weatherWidgetRow" style="font-size: 12px; margin-top: 5px;">Ressenti: {{WeatherData.temp_feels_like}}째</div>
</div>

<form #userForm="ngForm" (ngSubmit)="PostCity(userForm)">
    <input type="text" class="form-control mt-3" name="city" #city="ngModel" [(ngModel)]="City" placeholder="Nom">
    <button type="submit" class="btn btn-block btn-primary mt-3">Search</button>
</form>
